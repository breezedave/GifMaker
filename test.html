<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/calls.css">
</head>
<body>
    <div class="videoHold">
        <video id="video" class="video" muted>
            <source src="video/nick.mp4" type="video/mp4">
        </video>

        <img class="hidden" id="floor" src="assets/floor.png"/img>

        <img class="hidden" id="a1" src="assets/A1.png"/img>
        <img class="hidden" id="a2" src="assets/A2.png"/img>
        <img class="hidden" id="a3" src="assets/A3.png"/img>

        <img class="hidden" id="b1" src="assets/B1.png"/img>
        <img class="hidden" id="b2" src="assets/B2.png"/img>
        <img class="hidden" id="b3" src="assets/B3.png"/img>

        <img class="hidden" id="c1" src="assets/C1.png"/img>
        <img class="hidden" id="c2a" src="assets/C2.png"/img>
        <img class="hidden" id="c2b" src="assets/C2.png"/img>
        <img class="hidden" id="c2c" src="assets/C2.png"/img>
        <img class="hidden" id="c2d" src="assets/C2.png"/img>
        <img class="hidden" id="c3" src="assets/C3.png"/img>
        <img class="hidden" id="c4" src="assets/C4.png"/img>

        <img class="hidden" id="oc1" src="assets/OC.png"/img>
        <img class="hidden" id="oc2" src="assets/OC.png"/img>

        <img class="hidden" id="d1" src="assets/D1.png"/img>
        <img class="hidden" id="d2" src="assets/D2.png"/img>


    </div>

    <div class="controls">
        <button class="start">Start</button>
        <button class="pause">Pause</button>
        <button class="goto">Go To</button>
        <label>Goto <input class="gotoVal" type="text"/ value="1"></label>
    </div>
    <script type="text/javascript" src="js/controls.js"></script>
    <script type="text/javascript" src="js/calls.js"></script>
</body>
</html>
